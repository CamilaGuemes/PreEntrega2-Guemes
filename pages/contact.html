        <title>Contact Form</title>
    </head>
    <body>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>If you have any questions or inquiries, feel free to reach out to us via the contact form on the right.</p>
            </div>
            
            <div class="contact-form">
                <h3>Get in Touch</h3>
                <form method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="phone">Phone Number (optional):</label>
                    <input type="number" id="phone" name="phone">
        
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="general_question">General Question</option>
                        <option value="workshop_information">Information about Workshops</option>
                        <option value="request_quote">Request a Quote</option>
                        <option value="team_dynamics_interest">Interest in Team Dynamics</option>
                        <option value="information_request">Request for Information</option>
                    </select>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message" required></textarea>
        
                    <label for="organization">Organization/Community (optional):</label>
                    <input type="text" id="organization" name="organization">
        
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
